name: Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Go ğŸ»
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'

      - name: Get CI Cache ğŸ“¦
        id: cache-ci
        uses: actions/cache@v2
        with:
          path: .cache/pip
          key: ${{ runner.os }}-ci

      - name: Setup CI ğŸ§©
        if: steps.cache-ci.outputs.cache-hit != 'true'
        run: pip install invoke

      - name: Lint ğŸª¶
        run: invoke lint -y

      - name: Test ğŸ§ª
        run: invoke test -y
