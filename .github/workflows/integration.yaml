name: Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Go 🐻
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Setup Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'

      - name: Get CI Cache 📦
        id: cache-ci
        uses: actions/cache@v2
        with:
          path: .cache/pip
          key: ${{ runner.os }}-ci

      - name: Setup CI 🧩
        if: steps.cache-ci.outputs.cache-hit != 'true'
        run: pip install invoke

      - name: Lint 🪶
        run: invoke lint -y

      - name: Test 🧪
        run: invoke test -y
