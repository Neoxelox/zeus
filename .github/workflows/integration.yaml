name: Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Go ğŸ»
        uses: actions/setup-go@v2
        with:
          go-version: '1.16'

      - name: Setup Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.6'

      - name: Setup CI ğŸ§©
        run: pip install invoke python-dotenv

      - name: Lint ğŸª¶
        run: invoke lint -y

      - name: Pull Compose ğŸ“®
        run: docker-compose pull

      - name: Get Compose Cache ğŸ“¦
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Test ğŸ§ª
        run: invoke test -y
